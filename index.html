<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Proza+Libre:wght@400;600&display=swap" rel="stylesheet">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="beige-bg">
  <header class="row">
    <div class="column-full flex justify-center green-bg">
      <h1 class="page-heading-text">Animal Crossing Creatures</h1>
    </div>
  </header>
  <main>
    <!-- find view -->
    <div class="row justify-center hidden" data-view="find" id="find-view">
      <div class="column-full flex justify-center">
        <form id="form" class="search-form">
          <div class="creature-select">
            <select name="select" id="select-creature">
              <option>Select Creature Type</option>
              <option value="fish">Fish</option>
              <option value="bugs">Bug</option>
              <option value="sea">Sea Creature</option>
            </select>
          </div>
          <div class="">
            <input name="text-input" class="find-input beige-bg" type="text" placeholder="Enter creature name">
          </div>
          <button id="find" class="btn" type="button">Find</button>
        </form>
      </div>
      <p id="message" class=""></p>
    </div>
    <!-- result view -->
    <div class="row justify-center hidden" data-view="result" id="result-view">
       <div class="column-full flex justify-center results">
         <h1 id="result-name" class="font-proza"></h1>
         <img class="result-image">
         <p class="">Available to Catch Today</p>
         <p>Northern Hemisphere: <span id="north" class="text-pink"></span></p>
         <p>Southern Hemisphere: <span id="south" class="text-pink"></span></p>
         <button class="btn btn-details" type="button">Details</button>
       </div>
    </div>
    <!-- details view -->
    <div class="row">
      <div class="column-full">
        <div class="row justify-center">
          <button id="details" class="btn btn-add" type="button">Add</button>
          <h1 id="details-name" class="font-proza">Crucian Carp</h1>
        </div>
        <div class="row">
          <p id="phrase" class="catch-phrase">"I caught a Crucian Carp! My skills are sharp!"</p>
        </div>
        <div class="row justify-center">
          <img class="result-image" src="images/NH-Icon-cruciancarp.png">
        </div>
         <div class="row justify-center">
           <div class="column-half direction-column left flex justify-start align-center">
             <p><span class="font-bold">Location: </span><span id="location">pond</span></p>
             <p><span class="font-bold">Price: </span><span id="price">160 Bells</span></p>
             <p><span class="font-bold">Rarity: </span><span id="rarity">common</span></p>
           </div>
           <div class="column-half right direction-column flex justify-start align-center">
             <h3 class="text-pink font-bold">Availability</h3>
             <p><span class="font-bold">North: </span><span id="available-north">all year</span></p>
             <p><span class="font-bold">South: </span><span id="available-south">all year</span></p>
             <p><span class="font-bold">Time of Day: </span><span id="time-of-day">all day</span></p>
           </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
