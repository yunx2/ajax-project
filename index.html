<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Proza+Libre:wght@400;600&display=swap" rel="stylesheet">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="beige-bg">
  <header class="row">
    <div class="column-full flex justify-center green-bg">
      <h1 class="page-heading-text">Animal Crossing Creatures</h1>
    </div>
  </header>
  <main>
    <!-- find view -->
    <div class="row justify-center" data-view="find" id="find-view">
      <div class="column-full flex justify-center">
        <form id="form" class="search-form">
          <div class="creature-select">
            <select name="select" id="select-creature">
              <option>Select Creature Type</option>
              <option value="fish">Fish</option>
              <option value="bugs">Bug</option>
              <option value="sea">Sea Creature</option>
            </select>
          </div>
          <div class="">
            <input name="text-input" class="find-input beige-bg" type="text" placeholder="Enter creature name">
          </div>
          <button id="find" class="btn-find" type="button">Find</button>
        </form>
      </div>
      <p id="message" class="hidden"></p>
    </div>
    <!-- result view -->

  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
