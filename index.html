<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Proza+Libre:wght@400;600&display=swap" rel="stylesheet">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="beige-bg">
  <header class="row page-header">
    <div class="column-full flex justify-center green-bg">
      <h1 class="page-heading-text">Animal Crossing Creatures</h1>
    </div>
  </header>
  <main>
    <!-- find view -->
    <div class="row justify-center " data-view="find" id="find-view">
      <div class="column-full flex justify-center">
        <form id="form" class="search-form">
          <div class="creature-select">
            <div class="column-half flex select-label">
               <label for="select-creature" class=""> Select Creature Type</label>
            </div>
            <div class="column-half">
              <select name="select" id="select-creature">
                <option value="fish">Fish</option>
                <option value="bugs">Bug</option>
                <option value="sea">Sea Creature</option>
              </select>
            </div>
          </div>
          <div class="">
            <input name="text-input" class="find-input beige-bg" type="text" placeholder="Enter creature name">
          </div>
          <button id="find" class="btn" type="button">Find</button>
        </form>
      </div>
      <p id="message" class=""></p>
    </div>
    <!-- list view -->
    <div class="row" data-view="list">
      <div class="column-full flex direction-column align-center">
        <div class="row"><h2 class="font-proza text-pink">My Catch List</h2></div>
        <div class="row full-width">
          <div class="column-full flex justify-center">
            <ul id="catch-entries" class="flex justify-center">
            <!-- test list item; later will be generated by js -->
            <li class="catch-item">
              <div class="row align-center top-row">
                <img src="images/NH-Icon-cruciancarp.png">
                <p class="list-item-title">Crucian Carp</p>
                <label> <span class="text-green font-proza">Caught!</span>
                  <input type="checkbox">
                </label>
              </div>
              <div class="row"></div>
            </li>
          </ul>
          </div>

        </div>
      </div>
    </div>
    <!-- result view -->
    <div class="row justify-center bottom-row" data-view="result" id="result-view">
       <div class="column-full flex justify-center results">
         <div class="row">
           <button type="button" class="btn btn-add">Add</button>
           <h1 id="result-name" class="font-proza"></h1>
         </div>

         <img class="result-image">
         <p class="">Available to Catch Today</p>
         <p>Northern Hemisphere: <span id="north" class="text-pink"></span></p>
         <p>Southern Hemisphere: <span id="south" class="text-pink"></span></p>
         <button id="details" class="btn btn-details" type="button">Details</button>
       </div>
    </div>
    <!-- details view -->
    <div class="row" data-view="details">
      <div class="column-full">
        <div class="row justify-center">
          <button id="add-details" class="btn btn-add" type="button">Add</button>
          <h1 id="details-name" class="font-proza"></h1>
        </div>
        <div class="row">
          <p id="phrase" class="catch-phrase"></p>
        </div>
        <div class="row justify-center">
          <img id="details-img" class="result-image" src="">
        </div>
         <div class="row justify-center bottom-row">
           <div class="column-half direction-column left flex justify-start align-center">
             <p><span class="font-bold">Location: </span><span id="location"></span></p>
             <div class="row price-info">
                <p><span class="font-bold">Price: </span><span id="price"></span> Bells</p><img class="img-bells" src="images/bells.png">
             </div>

             <p><span class="font-bold">Rarity: </span><span id="rarity"></span></p>
           </div>
           <div class="column-half right direction-column flex justify-start align-center">
             <h3 class="text-pink font-bold">Availability</h3>
             <p><span class="font-bold">North: </span><span id="available-north"></span></p>
             <p><span class="font-bold">South: </span><span id="available-south"></span></p>
             <p><span class="font-bold">Time of Day: </span><span id="time-of-day"></span></p>
           </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
