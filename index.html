<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Proza+Libre:wght@400;600&display=swap" rel="stylesheet">
  <title>Animal Crossing Critterpedia</title>
  <link rel="icon" href="images/bells.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="beige-bg">
  <header class="row page-header">
    <div class="heading-container row">
      <div class="column-half flex justify-center">
        <button type="button" id="btn-heading" class="btn-heading">
          <img src="images/NewHorizons.png" id="branding">
        </button>
      </div>
      <div class="column-half flex justify-center">
        <h1 class="page-heading-text">Critterpedia</h1>
      </div>
    </div>
  </header>
  <main>
    <div class="column-full center-text"><p id="notifications"></p></div>
    <nav class="row navigation">
      <ul class="nav-ul">
        <li class="nav-item">
          <button type="button" class="nav-button beige-bg text-pink" id="home">Home</button>
        </li>
        <li class="nav-item">
          <button type="button" class="nav-button beige-bg text-pink" id="catch">To-Catch List</button>
        </li>
        <li class="nav-item">
          <button type="button" class="nav-button beige-bg text-pink" id="help">Help</button>
        </li>
      </ul>
    </nav>
    <!-- find view -->
    <div class="row justify-center" data-view="find" id="find-view">
      <div class="column-full flex justify-center">
        <form id="form" class="search-form">
          <div class="column-full select-container">
            <div class="row full-width">
              <!-- label -->
              <div class="column-third center-text col-spacing">
                <label class="label-select select-spacing" for="select-creature">Select Creature Type</label>
              </div>
              <!-- select -->
              <div class="column-third flex justify-center col-spacing">
                <select name="select" id="select-creature">
                  <option value="fish">Fish</option>
                  <option value="bugs">Bug</option>
                  <option value="sea">Sea Creature</option>
                </select>
              </div>
              <!-- image -->
              <div class="column-third flex justify-center col-spacing">
                <img src="images/FishButton.png" alt="creature-types" id="critterpedia">
              </div>
            </div>
          </div>
          <div class="column-full">
            <input name="text-input" class="find-input beige-bg" type="text" placeholder="Enter creature name">
          </div>
          <div class="column-full"><button id="find" class="btn" type="submit">Find</button>
          </div>
        </form>
      </div>
      <div class="loadingio-spinner-ball-xikijnpnss hidden" id="spinner"><div class="ldio-e6plcx9xj2">
      <p>Waiting...</p>
      <div></div>
      </div></div>
      <style type="text/css">
      @keyframes ldio-e6plcx9xj2 {
        0%, 100% {
          animation-timing-function: cubic-bezier(0.45,0,0.9,0.55)
        }
        0% {
          transform: translate(0,0)
        }
        50% {
          transform: translate(0,76px);
          animation-timing-function: cubic-bezier(0,0.45,0.55,0.9);
        }
        100% {
          transform: translate(0,0);
        }
      }

      .ldio-e6plcx9xj2 div {
        position: absolute;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background: #ec9cd3;
        left: 58px;
        top: 20px;
        animation: ldio-e6plcx9xj2 1s linear infinite;
      }
      .loadingio-spinner-ball-xikijnpnss {
        width: 200px;
        height: 200px;
        display: inline-block;
        overflow: hidden;
        background: #fbf4e9;
      }
      .ldio-e6plcx9xj2 {
        width: 100%;
        height: 100%;
        position: relative;
        transform: translateZ(0) scale(1);
        backface-visibility: hidden;
        transform-origin: 0 0; /* see note above */
      }
      .ldio-e6plcx9xj2 div { box-sizing: content-box; }
      /* generated by https://loading.io/ */
    </style>
      <p id="message" class=""></p>
    </div>
    <!-- list view -->
    <div class="row" data-view="list">
      <div class="column-full flex direction-column align-center">
        <div class="row"><h2 class="font-proza text-pink">My Catch List</h2></div>
        <div class="row full-width">
          <div class="column-full flex justify-center">
            <ul id="catch-entries" class="flex direction-column align-center">
                <!-- list items elements get generated here -->
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- confirm delete modal -->
    <dialog class="modal" id="confirm-view">
      <div class="column-full">
        <p class="confirm-text">Remove creature from catch list?</p>
        <div class="row buttons" id="confirm-buttons">
          <button class="btn-edit" type="button" id="cancel-delete">Cancel</button>
          <button class="btn-edit" type="button" id="confirm-delete">Confirm</button>
        </div>
      </div>
    </dialog>
    <!-- edit modal -->
    <dialog class="modal" id="edit-view">
      <label>
        <p id="">Comments:</p>
        <textarea class="comment-text"></textarea>
      </label>
      <div class="buttons" id="edit-buttons">
        <button class="btn-edit" type="button" id="btn-cancel">Cancel</button>
        <button class="btn-edit" type="button" id="btn-done">Done</button>
      </div>
    </dialog>
    <!-- result view -->
    <div class="row flex bottom-row justify-center result-view" data-view="result" id="result-view">
       <div class="column-half flex align-center direction-column">
         <div class="flex justify-center result-heading">
            <button type="button" id="results-add" class="btn result-add">Add</button>
            <h1 id="result-name" class="font-proza result-name"></h1>
         </div>
          <img class="result-image">
        </div>
        <div class="column-half flex align-center direction-column">
          <p class="avail-text">Available to Catch Today</p>
          <p class="hemisphere">Northern Hemisphere: <span id="north" class="text-pink"></span></p>
          <p class="hemisphere">Southern Hemisphere: <span id="south" class="text-pink"></span></p>
          <div class="row"><button id="details" class="btn btn-details" type="button">Details</button></div>
       </div>
    </div>
    <!-- details view -->
    <div class="row" data-view="details">
      <div class="column-full">
        <div class="row justify-center">
          <button id="add-details" class="btn btn-add" type="button">Add</button>
          <h1 id="details-name" class="font-proza"></h1>
        </div>
        <div class="row">
          <p id="phrase" class="catch-phrase"></p>
        </div>
        <div class="row justify-center">
          <img id="details-img" class="result-image" src="">
        </div>
         <div class="row justify-center">
           <div class="column-half direction-column left flex justify-start align-center">
             <p><span class="font-bold">Location: </span><span id="location"></span></p>
             <div class="row price-info">
                <p><span class="font-bold">Price: </span><span id="price"></span> Bells</p><img class="img-bells" src="images/bells.png">
             </div>
             <p><span class="font-bold">Rarity: </span><span id="rarity"></span></p>
           </div>
           <div class="column-half right direction-column flex justify-start align-center">
             <h3 class="text-pink font-bold">Availability</h3>
             <p><span class="font-bold">North: </span><span id="available-north"></span></p>
             <p><span class="font-bold">South: </span><span id="available-south"></span></p>
             <p><span class="font-bold">Time of Day: </span><span id="time-of-day"></span></p>
           </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/helpers.js"></script>
  <script src="js/data.js"></script>
  <script src="js/detailView.js"></script>
  <script src="js/listView.js"></script>
  <script src="js/resultView.js"></script>
  <script src="js/viewChanging.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
