<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Proza+Libre:wght@400;600&display=swap" rel="stylesheet">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="beige-bg">
  <header class="row">
    <div class="column-full flex justify-center green-bg">
      <h1 class="page-heading-text">Animal Crossing Creatures</h1>
    </div>
  </header>
  <main>
    <div class="row">
      <div class="column-full flex justify-center">
        <form class="search-form">
          <div class="creature-radio">
            <span>Creature Type: </span>
            <label><input value="fish" name="creature-type" type="radio">Fish</label>
            <label><input value="bug" name="creature-type" type="radio">Bug</label>
            <label><input value="sea" name="creature-type" type="radio">Sea Creature</label>
          </div>
          <div class="">
            <input class="find-input beige-bg" type="text" placeholder="Enter creature name">
          </div>

          <button class="btn-find" type="submit">Find</button>
        </form>

      </div>

    </div>


  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
